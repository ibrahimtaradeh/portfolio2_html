     <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;

        img {
            width: 80px;
        }
        form {

            border: 1px solid #000;

<body>


<h2>Add New Course</h2>

<form>
    
    <label>Course Name:</label><br>
    <input type="text" name="course_name" required><br><br>

    
    <label>Course Price:</label><br>
    <input type="number" name="course_price" required><br><br>

   
    <label>Course Image:</label><br>
    <input type="file" name="course_image"><br><br>

    
    <label>Course Type:</label><br>
    <input type="radio" name="course_type" value="Online"> Online
    <input type="radio" name="course_type" value="Offline"> Offline
    <br><br>

    
    <label>Instructor:</label><br>
    <select name="instructor" multiple>
        <option>Ahmed Ali</option>
        <option>Sarah Hassan</option>
        <option>Mohammad Saleh</option>
        <option>Lina Omar</option>
    </select>
    <br><br>

    <input type="submit" value="Add Course">
</form>

<hr>

<table>
    <tr>
        <th>Course Name</th>
        <th>Price</th>
